<!DOCTYPE html>
<html>
<head>
  <title>Javascript Tetris</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="tetris">
    <div id="menu">
      <p id="start"><a href="javascript:play();">Press Space to Play.</a></p>
      <p><canvas id="upcoming"></canvas></p>
      <p>score <span id="score">00000</span></p>
      <p>rows <span id="rows">0</span></p>
      <form id="nameForm" action="/action_page.php" method="get">
        Username: <input type="text" id="nameVal" name="fname"><br>
        <input type="button" onclick="formSubmit()" value="Submit">
      </form>
      <p id="username" style="display:none;" ></p>


    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
  </div>

  <script>
    function formSubmit() {
      var nameValue = document.getElementById("nameVal").value;
      console.log(nameValue);
      document.getElementById("nameForm").style.display = "none";
      document.getElementById("username").style.display = "block";
      document.getElementById('username').innerHTML = nameValue;


    }
  </script>

  <script src="stats.js"></script>
  <script src="tetris.js"></script>

</body>
</html>
